<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <title>Open space</title>
    </head>
    <body>
        <div class="space">
            <div class="planet-area">
                <img class="rocket" src="resources/rocket.png" alt="rocket picture">
                <img class="planet" src="resources/mars.png" alt="mars picture">
            </div>
            <div class="control-panel">
                <div class="control-panel__inner">
                    <input type="password" class="password" placeholder="Enter password to unlock">
                    <input type="button" class="acceptPasswordButton" value="Ok">
                    <div class="check-buttons">
                        <input type="checkbox" disabled>
                        <input type="checkbox" disabled>
                        <input type="checkbox" disabled>
                        <input type="checkbox" disabled>
                        <input type="checkbox" disabled>
                        <input type="checkbox" disabled>
                    </div>
                    <div class="levers">
                        <input type="range" orient=vertical disabled>
                        <input type="range" orient=vertical disabled>
                        <input type="range" orient=vertical disabled>
                        <input type="range" orient=vertical disabled>
                        <input type="range" orient=vertical disabled>
                    </div>
                    <input class="launch" type="button" value="Launch" disabled>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
